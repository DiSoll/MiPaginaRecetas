<body>

    <header >
        <nav class="tamaño_nav" >
            <ul class="tamaño_ul">

                <li class="tamaño_li">CONTACTO </li>
            </ul>
        </nav>
    </header>

    <main id="main-container_contacto">
        <section>
            <div>
                <div class="contenedor_contacto">
                    <h2 class="titulo_contacto"> Si quieres recibir mas recetas llena tus datos:</h2>
                </div>
            </div>
            <form id="Contenedor_formulario">
                <div class="fondo">
                    <div class="campo">
                        <label for="nombreyApellido">
                            <input id="color" type="nombreyApellido" placeholder="Nombre y apellido"
                                name="nombreyApellido">
                        </label>
                    </div>
                    <div class="campo">
                        <label for="email">
                            <input id="color" type="email" placeholder="Email" name="email">
                        </label>
                    </div>
                    <div class="campo">
                        <label for="numerodeTelefono">
                            <input id="color" type="numerodeTelefono" placeholder="Numero de telefono"
                                name="numerodeTelefono">
                        </label>
                    </div>
                    <div class="campo">
                        <label for="consulta"> Consulta: <p></p>
                            <textarea placeholder="Consulta"></textarea></p>
                        </label>
                    </div>
                    <div class="boton">
                        <input type="submit" value="ENVIAR">
                        <input type="reset" value="BORRAR">
                    </div>
                </div>
            </form><br><br>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="https://www.instagram.com/">

                    <img class="tamaño_icono" src="https://img.icons8.com/ios-glyphs/50/000000/twitter--v1.png" />
